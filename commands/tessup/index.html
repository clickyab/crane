    <script>
        function sha1()
        {
            var text = "";
            var possible = "abcdef0123456789";

            for( var i=0; i < 32; i++ )
                text += possible.charAt(Math.floor(Math.random() * possible.length));

            return text;
        }
        $(document).ready(function () {

            $(".track").each(function (element, v) {
                console.log(v)
                $(v).val(sha1())
            })
